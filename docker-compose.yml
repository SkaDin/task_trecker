version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: "taskDB"
      POSTGRES_USER: "SkaDin"
      POSTGRES_PASSWORD: "05111996"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ../2. Init Database:/docker-entrypoint-initdb.d
      - task-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U SkaDin -d taskDB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G

volumes:
  task-data:
