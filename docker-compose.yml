version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: "taskDB"
      POSTGRES_USER: "SkaDin"
      POSTGRES_PASSWORD: "05111996"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  pgdata:
